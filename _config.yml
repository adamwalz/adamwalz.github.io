url: http://adamwalz.net
name: Swarm Intelligence
title: Swarm Intelligence - Adam Walz's Blog and Portfolio
description: "Musings on software, development, and life. I often post on Machine Learning, languages and tools I use, and books I've read. This is my excellent adventure."
author: Adam Walz

permalink: /blog/:year/:month/:day/:title/
timezone: "America/Los_Angeles"

# RSS / Email (optional) subscription links (change if using something like Feedburner)
subscribe_rss: /atom.xml
subscribe_email:
# RSS feeds can list your email address if you like
email: adam@adamwalz.net

# ----------------------- #
#    Jekyll & Plugins     #
# ----------------------- #
highlighter: rouge

exclude:     ["Gemfile*", "Rakefile", "*.sublime-project", "*.sublime-workspace"]

paginate: 10          # Posts per page on the blog index
pagination_dir: blog  # Directory base for pagination URLs eg. /blog/page/2/
recent_posts: 5       # Posts in the sidebar Recent Posts section

excerpt_separator: "\n\n\n"
excerpt_link: "Read on &rarr;"  # "Continue reading" link text at the bottom of excerpted articles

category_dir: categories

titlecase: true       # Converts page and post titles to titlecase

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "post"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "page"
    values:
      layout: "page"

sitemap:
  exclude:
    - "/atom.xml"
    - "/feed.xml"
    - "/feed/index.xml"
    - "403.html"
    - "404.html"
    - "405.html"
    - "5xx.html"
    - "maintenance.html"

# list each of the sidebar modules you want to include, in the order you want them to appear.
# To add custom asides, create files in /source/_includes/custom/asides/ and add them to the list like 'custom/asides/custom_aside_name.html'
default_asides: []

# Each layout uses the default asides, but they can have their own asides instead. Simply uncomment the lines below
# and add an array with the asides you want to use.
# blog_index_asides:
# post_asides:
# page_asides:

# ----------------------- #
#    Octoflat Theme       #
# ----------------------- #
navigation:
- text: Home
  url: /
- text: Archives
  url: /archives

# ----------------------- #
# Jekyll Asset Pipeline   #
# ----------------------- #
assets:
  js_compressor:  uglifier
  css_compressor: sass
  sources:
    - _assets/fonts
    - _assets/javascripts
    - _assets/styleimages
    - _assets/stylesheets

# ----------------------- #
#   Jekyll Image Tag    #
# ----------------------- #
image:
  source: _assets/images
  output: assets/images
  presets:
    default: # Full width pictures
      attr:
        class: "img-responsive center-block"
      width: 350
    half: # Half width pictures
      attr:
        class: "img-responsive center-block"
      width: 200
    double: # Double width pictures
      attr:
        class: "img-responsive center-block"
      width: 600


# ----------------------- #
#   3rd Party Settings    #
# ----------------------- #

